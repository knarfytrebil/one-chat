<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="socket.io.js"></script>
  <script>
    $(function() {
        var s = new io.connect('http://' + window.location.hostname + ':8002/chat', {
            rememberTransport: false
            });
        var ping = new io.connect('http://' + window.location.hostname + ':8002/ping');
        
        // Establish event handlers
        s.on('disconnect', function() {
            sock.socket.reconnect();
        });
        
        function getPrintableDate(date) {
          return date.getFullYear().toString() + '/' +
             (date.getMonth()+1).toString() + '/' +
             date.getDate().toString() + ' ' +
             date.getHours().toString() + ':' +
             date.getMinutes().toString() + ':' +
             date.getSeconds().toString() + '.' +
             date.getMilliseconds().toString();
        }

        function encodeDate(date)
        {
            return [date.getHours(), date.getMinutes(), date.getSeconds(), date.getMilliseconds()];
        }

        function decodeDate(data)
        {
            var date = new Date();
            return new Date(date.getFullYear(), date.getMonth(), date.getDate(),
                            data[0], data[1], data[2], data[3]);
        }

        // Ping
        ping.on('message', function(data) {
            var client = decodeDate(data.client);
            var server = decodeDate(data.server);
            var total = data.total
            var now = new Date();

            $('#ping').html('Ping: ' + (now.getTime() - client.getTime()).toString() + ' ms.<br/>' +
                            'C2S: ' + (server.getTime() - client.getTime()).toString() + ' ms.<br/>' +
                            'Total Online: ' + total
                            );
        });

        function sendPing()
        {
            ping.json.send({client: encodeDate(new Date()) });
            setTimeout(sendPing, 5000);
        }
        
        sendPing();

        s.on('connect', function() {
            s.send('{"type":"sys","content":"New participant joined"}');
            s.send('{"type":"uid","content":"{{ uid }}"}')
        });

        s.on('message', function(data) {
            $("#chat").append("<div>" + data + "</div>");
        });

        //send the message when submit is clicked
        $('#chatform').submit(function (evt) {
            var line = $('#chatform [type=text]').val();
            $('#chatform [type=text]').val('');
            s.send('{"type":"{{ uid }}","content":"' + line + '"}');
            return false;
        });
    });
</script>
</head>
<body>
<h3>Chat!</h3>
<div id="ping"></div>
<div id="chat" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
<form id="chatform">
<input type="text" />
<input type="submit" />
</form>
</body>
</html>
